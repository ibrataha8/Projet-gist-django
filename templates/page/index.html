{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"  href="{% static 'css/style.css' %}">
    <title>Document</title>
  </head>
  <body>
    {% for key,value in data.items %}
    <details>
        <summary>{{key}}</summary>
        {% for link in value %}
        <li class="lii"><a href="{{link}}" target="_blank">{{link}} </a><button class="btn btn-danger rounded-pill">Supprimer</button><button class="btn btn-success rounded-pill">Modifier</button></li>
    
        {% endfor %}
        <li id="add"><a class="addtext" href="https://gist.github.com/" target="_blank">Ajouter Un Gist</a></li>
    
    </details>
    {% endfor %}
  </body>
</html>
